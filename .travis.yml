language: node_js

node_js:
    - node

branches:
    only:
        - master

before_script:
    - npm install firebase-tools -g
    - npm install

script:
    - npm run build

after_success:
    - firebase deploy --token  --non-interactive

deploy:
    provider: firebase
    skip_cleanup: true
    edge: true
    project: beerxp-dev
    token:
        secure: 

notifications:
    slack:
        secure: 
